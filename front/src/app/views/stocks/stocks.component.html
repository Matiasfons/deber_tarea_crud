<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">{{ title }}</h6>
    <hr />
    <button class="btn btn-primary" routerLink="/nuevo-stock">Nuevo</button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table
        class="table table-bordered"
        id="dataTable"
        width="100%"
        cellspacing="0"
      >
        <thead>
          <tr>
            <th>#</th>
            <th>Producto Id</th>
            <th>Id Proveedor</th>
            <th>Cantidad</th>

            <th>Precio Venta</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          @for (stoc of stock ; track stoc.StockId; let i =
          $index) {
          <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ stoc.ProductoId }}</td>
            <td>{{ stoc.ProveedorId }}</td>
            <td>{{ stoc.Cantidad }}</td>
            <td>{{ stoc.Precio_Venta }}</td>
            <td>
              <button
                type="button"
                class="btn btn-outline-warning"
                routerLink="/editar-stock/{{stoc.StockId }}"
              >
                Editar
              </button>
              <button
                type="button"
                class="btn btn-outline-danger"
                (click)="eliminar(stoc.StockId)"
              >
                Eliminar
              </button>
            </td>
          </tr>
          }@empty {
          <tr>
            <td colspan="5">No existen registros</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
